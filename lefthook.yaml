commit-msg:
  commands:
    commitlint:
      run: npx --no-install commitlint --edit $1

pre-commit:
  commands:
    format:
      run: cargo fmt

prepare-commit-msg:
  commands:
    devmoji:
      run: npx --no-install devmoji -e
